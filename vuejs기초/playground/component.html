<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>component</title>
</head>
<body>
    <div id="app">
        <app-header></app-header>
        <app-footer></app-footer>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
    // 전역 컴포넌트
    Vue.component('app-header', {
        template: '<h1>header</h1>'
    })
    new Vue({
        el: '#app',
        // 지역 컴포넌트 등록 방식
        components: {
            'app-footer' : {
                template: '<footer>footer</footer>'
            }
        }
    })
</script>
</html>
