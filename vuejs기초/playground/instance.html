<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>instance</title>
</head>
<body>
    <div id="app"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
    // new 연산자로 인스턴스 생성.
    // 생성자 호출 시 인자로 options 객체를 넣어준다 el, data, methods 등은 options 객체의 요소들이다.
    var vm = new Vue({
        el: '#app',
        data: {
            message: 'hi'
        },
        methods: {

        },
        created: {

        }
    })

</script>
</html>
