<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>methods</title>
</head>
<body>

    <div id="app">
        <button v-on:click="addNum">inc</button>
    </div>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            num: 10,
        },
        watch: {
            num: function () {
                this.logText()
            },
        },
        methods: {
            addNum: function () {
                this.num = this.num + 1
            },
            logText: function () {
                console.log('changed', this.num)
            },

        }
    });
</script>
</body>
</html>
