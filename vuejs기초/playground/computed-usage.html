<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>usage</title>
</head>

<style>
    .warning {
        color: red
    }

</style>
<body>


<div id="app">
    <p v-bind:class="errorTextColor">Hello</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            // cname: 'blue-text',
            isError: false
        },
        computed: {
            errorTextColor: function () {
                return this.isError? 'warning' : null
            },
        }
    });
</script>
</body>
</html>
